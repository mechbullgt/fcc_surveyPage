<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body>
    <div id="main">
        <h1 id="title">Feedback Form</h1>
        <p id="description">This is feedback form description.</p>
        <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input id="name" type="text" required placeholder="Enter First Name">
            <span></span>
            <label for="email" id="email-label">Email Id</label>
            <input id="email" type="email" required placeholder="Enter Primary Email Id">
            <br>
            <label for="number" id="number-label">Rating On a Scale of 5</label>
            <input id="number" type="number" max="5" min="0" required placeholder="Stars">
            <br>
            Please select a value
            <select autofocus id="dropdown">
                <option value="student">Value 1</option>
                <option value="business">Value 2</option>
                <option value="technical">Value 3</option>
                <option value="technical" selected>Value 4</option>
            </select>
            <br>
            Will you recommend us to your friend?
            <br>
            <label for="otp1">W'll See</label>
            <input type="radio" value="otp1" name="recommend">
            <label for="otp2">Can't Say</label>
            <input type="radio" value="otp2" name="recommend">
            <label for="otp3">For Sure</label>
            <input type="radio" value="otp3" name="recommend">
            <br>
            What did you like the most?
            <br>
            <label for="chk1">Food</label>
            <input type="checkbox" value="food" name="food">
            <label for="chk2">Service</label>
            <input type="checkbox" value="service" name="service">
            <label for="chk1">Ambience</label>
            <input type="checkbox" value="ambience" name="ambience">
            <label for="chk1">Pricing</label>
            <input type="checkbox" value="pricing" name="pricing">
            <br>
            Please feel free to share your suggestions.
            <br>
            <textarea id="suggestionBox"></textarea>
            <br>
            <button type="submit" id="submit">Submit my Feedback</button>
        </form>
    </div>
</body>

</html>
